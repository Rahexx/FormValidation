<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <h1>Zarejstruj się</h1>
    <form>
      <div class="section">
        <input type="text" name="name" autocomplete="off" required />
        <label for="name" class="label">
          <span class="content">Imię:</span>
          <span class="content hide" style="left: 50px; color:red">Błędne imię</span>
        </label>
      </div>
      <div class="section">
        <input type="text" name="email" autocomplete="off" required />
        <label for="email" class="label">
          <span class="content">Email:</span>
          <span class="content hide" style="left: 50px; color:red">Niepoprawny email</span>
        </label>
      </div>
      <div class="section">
        <input type="password" name="password" autocomplete="off" required />
        <label for="password" class="label">
          <span class="content">Hasło:</span>
          <span class="content hide" style="left: 50px; color:red">Hasło niespełnia wymagań</span>
        </label>
      </div>
      <div class="section">
        <input type="password" name="Repeatpassword" autocomplete="off" required />
        <label for="Repeatpassword" class="label">
          <span class="content">Powtórz Hasło:</span>
          <span class="content hide" style="left: 130px; color:red">Hasła są różne</span>
        </label>
      </div>
      <div class="sectionCheckbox">
        <input type="checkbox" name="rodo" required />
        <label for="rodo" class="label-rodo">
          <span class="content-rodo">Rodo</span>
          <span class="content hide" style="top:0;left: 60px; color:red">Nie zaakceptowano rodo</span>
        </label>
      </div>
      <div>
        <button>Zarejstruj się</button>
      </div>
    </form>
  </main>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
